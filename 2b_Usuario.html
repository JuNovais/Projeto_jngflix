      <div class="col-12">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" id="cpf" class="form-control" name="cpf" placeholder="Digite o CPF" pattern="[0-9]{11}" required maxlength="11">
        <span id="cpfError" style="color: red;"></span>
      </div>
      
      <script>
        const cpfInput = document.getElementById("cpf");
        const cpfError = document.getElementById("cpfError");
      
        cpfInput.addEventListener("input", function () {
          const cpf = cpfInput.value;
          const cpfPattern = /^[0-9]{11}$/;
      
          if (!cpfPattern.test(cpf)) {
            cpfError.textContent = "CPF inválido. Deve conter exatamente 11 números.";
          } else {
            cpfError.textContent = "";
          }
        });
      </script>

      <script>
        const emailInput = document.getElementById("email");

        });
